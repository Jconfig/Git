
  <form action="https://www.joydeb.xyz/send.php" method="post" name="form" class="form-box">
    <div class="" id="ContactForm" tabindex="-1" aria-labelledby="ContactFormLabel" aria-hidden="true">
          <h5 class="modal-title" id="ContactFormLabel">Send Your Query</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
              <label for="name" class="">Name :</label>
              <input type="text" name="name" class="" placeholder="Enter Your Name" required>
              <br />
              <label for="email" class="">Email ID :</label>
              <input type="email" name="email" class="" placeholder="Enter Your Email" required>
              <br />
              <label for="message" class="">Message :</label>
              <textarea name="msg" class="" placeholder="Enter Your Message Here..." required></textarea>
              <br />
              <label for="att" class="">Attachment Link :</label>
              <input type="text" name="att" class="" placeholder="Please! Insert relevant attachment link">
              <input type="text" id="paste-box" name="url" placeholder="Will be captured" required="" readonly="" style="display: none;" />
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" name="submit" value="Send" class="btn btn-primary" onclick="Copy();">Send message</button>
        </div>
      </div>
    </div>
  </div>
  </form>
  
  <script type="text/javascript"> function Copy() { var Url = document.getElementById("paste-box"); Url.value = window.location.href; Url.focus(); Url.select(); document.execCommand("Copy"); } </script>
